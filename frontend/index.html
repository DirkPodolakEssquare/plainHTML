<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" rel="stylesheet">

    <title>minimum</title>

    <link href="css/driftbottle.css" rel="stylesheet">
</head>
<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
    <a class="h5 my-0 me-md-auto fw-normal brand" href="/">Driftbottle</a>
    <nav class="my-2 my-md-0 me-md-3">
        <a class="p-2 text-dark" href="#">Features</a>
        <a class="p-2 text-dark" href="#">Enterprise</a>
        <a class="p-2 text-dark" href="#">Support</a>
        <a class="p-2 text-dark" href="#">Pricing</a>
    </nav>
    <a class="btn btn-outline-primary" href="#" id="signup">Sign up</a>
    <a class="btn btn-outline-primary" href="#" id="login">Login</a>
    <a class="btn btn-outline-primary" href="#" id="logout">Logout</a>
</header>

<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Hello, <span id="username">world!</span></h1>
        </div>
    </div>

    <div class="row" id="authentication">
        <div class="col-md-6 offset-md-3">
            <div class="card border-dark mb-3">
                <div class="card-header" id="authenticationCardHeader">Registration</div>
                <div class="card-body text-dark">
                    <form id="authenticationForm">
                        <div class="mb-3">
                            <label class="form-label" for="userEmail">Email address</label>
                            <input aria-describedby="emailHelp" class="form-control" id="userEmail" type="email">
                            <div class="form-text" id="emailHelp">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3" id="authenticationVerificationCode">
                            <label class="form-label" for="verificationCode">Verification Code</label>
                            <input class="form-control" id="verificationCode" type="text">
                        </div>
                        <div class="mb-3" id="authenticationPassword">
                            <label class="form-label" for="userPassword">Password</label>
                            <input class="form-control" id="userPassword" type="password">
                        </div>
                        <div class="mb-3" id="authenticationRepeatPassword">
                            <label class="form-label" for="userPasswordRepetition">Repeat Password</label>
                            <input class="form-control" id="userPasswordRepetition" type="password">
                        </div>
                        <button class="btn btn-primary" type="submit" id="authenticationSubmit">login now</button>
                        <button class="btn btn-primary" type="submit" id="showVerificationCode">I have a verification code</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script crossorigin="anonymous" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="main.bundle.js"></script>
</body>
</html>
